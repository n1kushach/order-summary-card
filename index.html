<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <img class="hero-img" src="./images/illustration-hero.svg" />
      </section>
      <div class="text-info">
        <h1 class="primary-heading">Order Summary</h1>
        <p class="primary-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="second-section">
        <div class="info-box">
          <img src="./images/icon-music.svg" />
          <div class="payment">
            <h2 class="heading-plan">Annual Plan</h2>
            <p class="yearly-amount">$59.99/year</p>
          </div>
          <p class="change-p">Change</p>
        </div>
      </div>
      <div class="buttons">
        <div class="proceed-payment">
          <button class="payment-btn">Proceed to Payment</button>
        </div>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
